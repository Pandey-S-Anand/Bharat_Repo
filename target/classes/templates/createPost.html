<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #000;
        }

        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #000;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #000;
            border-radius: 4px;
        }

        textarea {
            height: 150px; /* Adjust the height as needed */
            resize: none; /* Disable resizing */
        }

        button {
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<h2>Create a New Post</h2>

<form th:action="@{/create}" th:object="${post}" method="post">
    <!-- Title Input -->
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/>

    <!-- Excerpt -->
    <label for="excerpt">Excerpt:</label>
    <input type="text" id="excerpt" th:field="*{excerpt}"/>

    <label for="tag">Add Tags separated by a comma:</label>
    <input type="text" id="tag" name="tag"/>

    <!-- Content Input -->
    <label for="content">Blog Post Content:</label>
    <textarea id="content" th:field="*{content}" rows="8"></textarea>

    <!-- Submit Button -->
    <button type="submit">Publish</button>
</form>

</body>
</html>
